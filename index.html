<head>

    <title>Projeto 1</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="heading">
        <div class="animate__animated animate__fadeInLeft left-photo">

        <div class="animate__animated animate__fadeIn animate__delay-2s color-2">
